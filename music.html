<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <title>推しステ | 再生</title>
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/music.css">
</head>
<body>
<header class="site-header">
  <a class="back" href="index.html" aria-label="戻る">←</a>
  <h1>再生</h1>
</header>

<main class="container">
  <section id="player" class="player card">
    <div class="cover-wrapper">
      <img id="record" class="record" src="assets/images/record.png" alt="record">
      <img id="cover" alt="cover">
    </div>
    <div class="info">
      <h2 id="title">Title</h2>
      <a id="artistLink" class="artist"></a>
      <div class="meta">
        <span id="views">0 視聴</span>・<span id="likes">0 いいね</span>・<span id="rating">★0.0</span>
      </div>
      <audio id="audio" controls preload="none"></audio>
      <div class="actions">
        <button id="favBtn" class="btn">♡ お気に入り</button>
        <button id="likeBtn" class="btn">👍 いいね</button>
        <div class="stars" id="stars" role="radiogroup" aria-label="レビュー">
          <button data-v="1" aria-label="1星">☆</button>
          <button data-v="2" aria-label="2星">☆</button>
          <button data-v="3" aria-label="3星">☆</button>
          <button data-v="4" aria-label="4星">☆</button>
          <button data-v="5" aria-label="5星">☆</button>
        </div>
      </div>
    </div>
  </section>

  <section class="related">
    <h3>この歌手の他の曲</h3>
    <div id="rel-artist" class="hlist"></div>
  </section>

  <section class="related">
    <h3>同じカテゴリーの曲</h3>
    <div id="rel-category" class="hlist"></div>
  </section>
</main>

<nav class="bottom-nav">
  <a href="index.html">ホーム</a>
  <a href="artists.html">アーティスト</a>
  <a href="mypage.html">マイページ</a>
</nav>

<script src="js/common.js"></script>
<script src="js/music.js"></script>
</body>
</html>
