<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <title>応援型ミュージック | マイページ</title>
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/mypage.css">
</head>
<body>
<header class="site-header">
  <h1>マイページ</h1>
</header>

<main class="container">
  <section class="card" style="padding:12px; margin-bottom:16px">
    <h2 style="margin-top:0; font-size:18px">あなたの活動</h2>
    <div class="stats">
      <div class="stat-item">
        <div class="stat-value" id="favCount">0</div>
        <div class="stat-label">お気に入り</div>
      </div>
      <div class="stat-item">
        <div class="stat-value" id="likeCount">0</div>
        <div class="stat-label">いいね</div>
      </div>
      <div class="stat-item">
        <div class="stat-value" id="reviewCount">0</div>
        <div class="stat-label">レビュー</div>
      </div>
    </div>
  </section>

  <section>
    <h3>お気に入りの曲</h3>
    <div id="favSongs" class="vlist">
      <p class="empty-message muted">お気に入りに追加した曲がここに表示されます</p>
    </div>
  </section>

  <section style="margin-top:24px">
    <h3>いいねした曲</h3>
    <div id="likedSongs" class="vlist">
      <p class="empty-message muted">いいねした曲がここに表示されます</p>
    </div>
  </section>

  <section style="margin-top:24px">
    <h3>レビューした曲</h3>
    <div id="reviewedSongs" class="vlist">
      <p class="empty-message muted">レビューした曲がここに表示されます</p>
    </div>
  </section>
</main>

<nav class="bottom-nav">
  <a href="index.html">ホーム</a>
  <a href="artists.html">アーティスト</a>
  <a class="active" href="mypage.html">マイページ</a>
</nav>

<script src="js/common.js"></script>
<script src="js/mypage.js"></script>
</body>
</html>
